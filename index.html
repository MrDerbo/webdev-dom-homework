<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="listAdd">
        <li class="comment" id="backgroundID">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице 
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment" id="backgroundID">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like" id="buttonAddLike"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="nameInput"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="textTextarea"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="buttonAddForm">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const forButtonAddForm = document.getElementById('buttonAddForm');
    const forNameInput = document.getElementById('nameInput');
    const forTextArea = document.getElementById('textTextarea');
    const listAdd = document.getElementById('listAdd');

    const forLikeButton = document.getElementById('buttonAddLike');
    
    function getFullDateForComment() {
      let now = new Date();
      
      let yearValue = now.getFullYear();
      let monthValue = now.getMonth() + 1;
      let dayValue = now.getDate();
      let hoursValue = now.getHours();
      let minutesValue = now.getMinutes();

      return dayValue + '.' + monthValue + '.' + yearValue.toString().slice(-2) + ' ' + hoursValue + ':' + minutesValue;
    }

    forButtonAddForm.addEventListener('click', () => {
      const oldMessages = listAdd.innerHTML;
      const nameValue = forNameInput.value;
      const textareaValue = forTextArea.value;

      const newMessage = 
      `<li class="comment" id="backgroundID">
          <div class="comment-header">
            <div>${nameValue}</div>
            <div>${getFullDateForComment()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textareaValue}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;

      listAdd.innerHTML = oldMessages + newMessage;
    })
  </script>
</html>
